<html>
 <head>
   <title>Create Your Google Account </title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&family=Open+Sans:wght@300&family=Roboto:wght@100;300;400&display=swap" rel="stylesheet">
 <script src="https://kit.fontawesome.com/9bb692fde3.js" crossorigin="anonymous"></script>
 <link href="style.css" rel="stylesheet">
  </head>
  <body>
    <section class="main">
      <img src="logo.jpg" alt="goole logo">
      <h1>Create your Google Account</h1>
      <div>
        <form>
          <input type="text" name="first-name" placeholder="First Name"  required>
          <input type="text" name="last-name" placeholder="Last Name" required>
          <div id="username">
            <input type="email" name="email" placeholder="Username" required>
            <p>@gmail.com</p>
          </div>
          <p>You can use letters, numbers & periods</p>
          <p><a href="#"><strong>Use my current email address instead</strong></a></p>
          <input type="password" name="password" placeholder="Password"required >
          <input type="password" name="confirm-password" placeholder="Confirm" required><i id="hidden" class="far fa-eye-slash"></i>
          <p>Use 8 or more characters with a mix of letters, numbers & symbols</p>
          <div id="sign-in-div">
            <p ><a href="#"><strong>Sign in instead</strong></a></p>
            <button>Next</button>
          </div>
        </form>
        <div id="image">
          <img src="https://ssl.gstatic.com/accounts/signup/glif/account.svg" alt="safety image">
          <p>
            One account. All of Google working for you.
           
          </p>
        </div>
      </div>
    </section>
    <footer>
      <a href="#">English(United States)<i id="drop-down" class="fas fa-sort-down"></i></a>
      <nav>
        <a href="#">Help</a>
        <a href="#">Privacy</a>
        <a href="#">Terms</a>
      </nav>
    </footer>
  </body>
</html>
